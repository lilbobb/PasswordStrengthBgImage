<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Password Strength Background</title>
</head>

<body>
  <div class="background" id="background"></div>

  <div class="bg-white rounded p-10 text-center shadow-md w-96 mx-auto my-20">
    <h1 class="text-3xl mb-2 font-bold">Image Password Strength</h1>
    <p class="text-sm text-gray-700 mb-6">Type the password to see the effect</p>

    <form id="login-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 text-left">Email</label>
        <input type="email" id="email" autocomplete="email" placeholder="you@example.com" required
          class="mt-1 block w-full rounded-md border border-gray-300 p-2 shadow-sm focus:border-black focus:ring-black" />
        <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email</p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 text-left">Password</label>
        <div class="relative">
          <input type="password" id="password" autocomplete="current-password" placeholder="Enter your password"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 p-2 pr-10 shadow-sm focus:border-black focus:ring-black" />
          <button type="button" id="togglePassword"
            class="absolute inset-y-0 right-2 flex items-center px-2 text-sm text-gray-500 hover:text-black focus:outline-none">
            Show
          </button>
        </div>
        <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Password must be at least 6 characters.</p>
      </div>

      <button id="submitBtn" type="submit"
        class="w-full py-2 px-4 bg-black text-white font-semibold rounded-md hover:bg-gray-800 transition duration-300">
        Submit
      </button>

      <p id="success-message" class="text-green-600 text-center text-sm hidden mt-2">Form submitted successfully!</p>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
